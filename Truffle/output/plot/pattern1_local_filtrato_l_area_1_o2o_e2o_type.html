<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#808080", "font": {"color": "black"}, "id": "\u003cId: Car, NodeType.object_type\u003e", "label": "Car", "shape": "dot", "title": "\u003cId: Car, NodeType.object_type\u003e"}, {"color": "#1982C4", "font": {"color": "black"}, "id": "\u003cId: call_grant_loan, NodeType.event_type\u003e", "label": "call_grant_loan", "shape": "dot", "title": "\u003cId: call_grant_loan, NodeType.event_type\u003e"}, {"color": "#FFCA3A", "font": {"color": "black"}, "id": "\u003cId: Order, NodeType.object_type\u003e", "label": "Order", "shape": "dot", "title": "\u003cId: Order, NodeType.object_type\u003e"}, {"color": "#1982C4", "font": {"color": "black"}, "id": "\u003cId: call_request_to_buy, NodeType.event_type\u003e", "label": "call_request_to_buy", "shape": "dot", "title": "\u003cId: call_request_to_buy, NodeType.event_type\u003e"}, {"color": "#FFCA3A", "font": {"color": "black"}, "id": "\u003cId: Loan, NodeType.object_type\u003e", "label": "Loan", "shape": "dot", "title": "\u003cId: Loan, NodeType.object_type\u003e"}]);
        edges = new vis.DataSet([{"color": "#808080", "dashes": true, "from": "\u003cId: Car, NodeType.object_type\u003e", "label": "", "to": "\u003cId: Order, NodeType.object_type\u003e", "width": 1}, {"color": "#000000", "dashes": false, "from": "\u003cId: call_grant_loan, NodeType.event_type\u003e", "label": "", "to": "\u003cId: Loan, NodeType.object_type\u003e", "width": 4}, {"color": "#FFCA3A", "dashes": false, "from": "\u003cId: Order, NodeType.object_type\u003e", "label": "", "to": "\u003cId: Loan, NodeType.object_type\u003e", "width": 4}, {"color": "#000000", "dashes": false, "from": "\u003cId: Order, NodeType.object_type\u003e", "label": "", "to": "\u003cId: call_request_to_buy, NodeType.event_type\u003e", "width": 4}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidth": 3, "borderWidthSelected": 6, "font": {"face": "verdana"}}, "edges": {"smooth": false}, "layout": {"hierarchical": {"enabled": true, "direction": "LR"}}, "interaction": {"hover": true}, "physics": {"enabled": false, "hierarchicalRepulsion": {"centralGravity": 0, "avoidOverlap": null}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
